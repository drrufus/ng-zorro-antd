<div class="ant-collapse-header" style="display: flex; justify-content: space-between;" 
  [attr.role]="nzHeadingAriaLabel ? 'heading' : null" [attr.aria-label]="nzHeadingAriaLabel"
  [attr.aria-level]="nzHeadingAriaLabel ? 4 : null">
  <div [attr.role]="nzRole" [attr.aria-expanded]="nzActive" style="flex: 1;" (keyup.enter)="clickHeader()" (keyup.Space)="clickHeader()" (click)="clickHeader()" [tabindex]="nzDisabled ? -1 : 0">
    <ng-container *ngIf="nzShowArrow">
      <ng-container *nzStringTemplateOutlet="nzExpandedIcon">
        <a class="ant-collapse-arrow-link" aria-hidden="true">
          <i nz-icon [nzType]="nzExpandedIcon || 'right'" class="ant-collapse-arrow" [nzRotate]="nzActive ? 90 : 0"></i>
        </a>
      </ng-container>
    </ng-container>
    <ng-container *nzStringTemplateOutlet="nzHeader">
      {{ nzHeader }}
    </ng-container>
  </div>
  <div class="ant-collapse-extra" *ngIf="nzExtra">
    <ng-container *nzStringTemplateOutlet="nzExtra">{{ nzExtra }}</ng-container>
  </div>
</div>
<div class="ant-collapse-content" [class.ant-collapse-content-active]="nzActive"
  [@collapseMotion]="nzActive ? 'expanded' : 'hidden' ">
  <div class="ant-collapse-content-box" [hidden]="!nzActive">
    <ng-content></ng-content>
  </div>
</div>
